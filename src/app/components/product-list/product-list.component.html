<div class="container">
  <h2>Our Products</h2>
  
  <div class="loading" *ngIf="loading">
    <p>Loading products...</p>
  </div>

  <div class="product-grid" *ngIf="!loading">
    <app-product-item 
      *ngFor="let product of products" 
      [product]="product"
      (productAdded)="onProductAdded($event)">
    </app-product-item>
  </div>
</div>
